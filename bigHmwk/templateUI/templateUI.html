<!DOCTYPE html>
<html>

    </head>
    <body id="background">

                <button id="confirm">确定</button>
                <form method="post" action="abnormal/">
                    {% csrf_token %}
                <button id="abnormal" type="submit">异常反馈</button>
                </form>
            </div>
        </div>
    </body>
</html>
